name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with staging environment variables
        env:
          VITE_API_URL: https://staging-api.clubinhonib.com
          VITE_FEED_MINISTERIO_ID: afa51053-1296-4c89-9059-a8ad8bd1ec90
          VITE_GOOGLE_CLIENT_ID: 135271087774-favt17acohq7ope35eu48v41mi7lbshj.apps.googleusercontent.com
          VITE_SPECIAL_FAMILY_DAY_ID: a2f9913a-e123-46b2-b6f4-a4138686042f
        run: npm run build

      - name: Deploy to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          BRANCH_NAME="pr-$PR_NUMBER"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            git fetch origin gh-pages
            git checkout gh-pages
            git rm -rf "previews/$BRANCH_NAME" 2>/dev/null || true
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          
          mkdir -p "previews/$BRANCH_NAME"
          cp -r dist/* "previews/$BRANCH_NAME/"
          
          git add "previews/$BRANCH_NAME"
          git commit -m "Deploy preview for PR #$PR_NUMBER" || exit 0
          git push origin gh-pages

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;
            const previewUrl = `https://${repoOwner}.github.io/${repoName}/previews/pr-${prNumber}/`;
            
            const commentBody = `üöÄ **Preview deploy conclu√≠do!**\n\nüîó **Preview dispon√≠vel em:** [${previewUrl}](${previewUrl})\n\n‚ö†Ô∏è **Nota:** Esta preview est√° conectada √† API de staging.\n\nüìã **Vari√°veis de ambiente usadas:**\n- \`VITE_API_URL\`: https://staging-api.clubinhonib.com\n- \`VITE_FEED_MINISTERIO_ID\`: afa51053-1296-4c89-9059-a8ad8bd1ec90\n- \`VITE_GOOGLE_CLIENT_ID\`: 135271087774-favt17acohq7ope35eu48v41mi7lbshj.apps.googleusercontent.com\n- \`VITE_SPECIAL_FAMILY_DAY_ID\`: a2f9913a-e123-46b2-b6f4-a4138686042f\n\n_Deploy autom√°tico do PR #${prNumber}_`;

            const comments = await github.rest.issues.listComments({
              owner: repoOwner,
              repo: repoName,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(
              comment => comment.user.type === 'Bot' && comment.body.includes('Preview deploy conclu√≠do')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: repoOwner,
                repo: repoName,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: repoOwner,
                repo: repoName,
                issue_number: prNumber,
                body: commentBody,
              });
            }

