name: PR Amplify Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Amplify App ID
        id: get-app-id
        run: |
          APP_ID=$(aws amplify list-apps --region ${{ env.AWS_REGION }} --query "apps[?name=='clubinhonib-app'].appId" --output text)
          if [ -z "$APP_ID" ]; then
            echo "‚ùå Amplify app 'clubinhonib-app' n√£o encontrado!"
            exit 1
          fi
          echo "app-id=$APP_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Amplify App ID: $APP_ID"

      - name: Create branch in repository first
        id: create-repo-branch
        run: |
          HEAD_REF=${{ github.event.pull_request.head.ref }}
          BRANCH_NAME_SANITIZED=$(echo "$HEAD_REF" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          BRANCH_NAME="$BRANCH_NAME_SANITIZED"
          
          echo "üì§ Criando branch $BRANCH_NAME no reposit√≥rio (de $HEAD_REF)..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin "$HEAD_REF"
          git checkout -b "$BRANCH_NAME" "origin/$HEAD_REF" 2>/dev/null || {
            git checkout "$BRANCH_NAME"
            git reset --hard "origin/$HEAD_REF"
          }
          
          git push origin "$BRANCH_NAME" --force
          
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "head-ref=$HEAD_REF" >> $GITHUB_OUTPUT
          echo "‚úÖ Branch $BRANCH_NAME criada no reposit√≥rio"

      - name: Create or update PR branch in Amplify
        id: create-branch
        run: |
          BRANCH_NAME=${{ steps.create-repo-branch.outputs.branch-name }}
          HEAD_REF=${{ steps.create-repo-branch.outputs.head-ref }}
          PR_NUMBER=${{ github.event.pull_request.number }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "üîç Verificando se branch $BRANCH_NAME existe..."
          EXISTING_BRANCH=$(aws amplify get-branch \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'branch.branchName' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$EXISTING_BRANCH" ]; then
            echo "üì¶ Criando nova branch no Amplify: $BRANCH_NAME"
            aws amplify create-branch \
              --app-id "$APP_ID" \
              --branch-name "$BRANCH_NAME" \
              --description "Preview branch for PR #$PR_NUMBER from $HEAD_REF" \
              --enable-auto-build true \
              --enable-pull-request-preview true \
              --stage DEVELOPMENT \
              --region ${{ env.AWS_REGION }}
            
            echo "‚è≥ Aguardando branch ser criada..."
            sleep 10
          else
            echo "‚úÖ Branch $BRANCH_NAME j√° existe"
          fi
          
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Set Amplify env vars for branch (staging)
        id: set-branch-env
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "üß© Configurando vari√°veis de ambiente da branch $BRANCH_NAME no Amplify (staging)..."
          aws amplify update-branch \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH_NAME" \
            --environment-variables VITE_API_URL=https://staging-api.clubinhonib.com,VITE_FEED_MINISTERIO_ID=afa51053-1296-4c89-9059-a8ad8bd1ec90,VITE_GOOGLE_CLIENT_ID=135271087774-favt17acohq7ope35eu48v41mi7lbshj.apps.googleusercontent.com,VITE_SPECIAL_FAMILY_DAY_ID=a2f9913a-e123-46b2-b6f4-a4138686042f \
            --region ${{ env.AWS_REGION }}
          echo "‚úÖ Vari√°veis configuradas"

      - name: Start Amplify build explicitly
        id: start-build
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "üöÄ Iniciando build do Amplify para a branch $BRANCH_NAME..."
          aws amplify start-job \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH_NAME" \
            --job-type RELEASE \
            --region ${{ env.AWS_REGION }} >/dev/null 2>&1 || true
          echo "‚úÖ Comando de start-job enviado (idempotente)"

      - name: Get Route 53 Hosted Zone ID
        id: get-hosted-zone
        run: |
          HOSTED_ZONE_ID=$(aws route53 list-hosted-zones-by-name \
            --dns-name "clubinhonib.com" \
            --query 'HostedZones[0].Id' \
            --output text 2>/dev/null | sed 's|/hostedzone/||' || echo "")
          
          if [ -z "$HOSTED_ZONE_ID" ]; then
            HOSTED_ZONE_ID="Z04342831HLGP0JZ4VI5K"
            echo "‚ö†Ô∏è Usando Hosted Zone ID padr√£o: $HOSTED_ZONE_ID"
          fi
          
          echo "hosted-zone-id=$HOSTED_ZONE_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Hosted Zone ID: $HOSTED_ZONE_ID"

      - name: Ensure Amplify domain association exists
        id: ensure-domain
        run: |
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "üîç Verificando associa√ß√£o de dom√≠nio no Amplify..."
          
          DOMAIN_EXISTS=$(aws amplify get-domain-association \
            --app-id "$APP_ID" \
            --domain-name "clubinhonib.com" \
            --region ${{ env.AWS_REGION }} \
            --query 'domainAssociation.domainName' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$DOMAIN_EXISTS" ]; then
            echo "üìù Criando associa√ß√£o de dom√≠nio principal no Amplify..."
            aws amplify create-domain-association \
              --app-id "$APP_ID" \
              --domain-name "clubinhonib.com" \
              --sub-domain-settings prefix=,branchName=main \
              --region ${{ env.AWS_REGION }} || true
            echo "‚è≥ Aguardando associa√ß√£o de dom√≠nio ser criada..."
            sleep 30
          fi
          
          echo "‚úÖ Associa√ß√£o de dom√≠nio verificada"

      - name: Get Amplify CloudFront domain for branch
        id: get-cloudfront
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "üîç Obtendo CloudFront domain para branch $BRANCH_NAME..."
          
          MAX_RETRIES=30
          RETRY=0
          CLOUDFRONT_DOMAIN=""
          
          while [ $RETRY -lt $MAX_RETRIES ]; do
            BRANCH_INFO=$(aws amplify get-branch \
              --app-id "$APP_ID" \
              --branch-name "$BRANCH_NAME" \
              --region ${{ env.AWS_REGION }} \
              --query 'branch.{displayName:displayName,activeJobId:activeJobId}' \
              --output json 2>/dev/null || echo "{}")
            
            if [ "$BRANCH_INFO" != "{}" ]; then
              CLOUDFRONT_DOMAIN="${BRANCH_NAME}.${APP_ID}.amplifyapp.com"
              break
            fi
            
            echo "‚è≥ Aguardando branch estar pronta... ($RETRY/$MAX_RETRIES)"
            sleep 10
            RETRY=$((RETRY + 1))
          done
          
          if [ -z "$CLOUDFRONT_DOMAIN" ]; then
            CLOUDFRONT_DOMAIN="${BRANCH_NAME}.${APP_ID}.amplifyapp.com"
            echo "‚ö†Ô∏è Usando formato padr√£o do Amplify: $CLOUDFRONT_DOMAIN"
          fi
          
          echo "cloudfront-domain=$CLOUDFRONT_DOMAIN" >> $GITHUB_OUTPUT
          echo "‚úÖ CloudFront domain: $CLOUDFRONT_DOMAIN"

      - name: Create Route 53 DNS record for subdomain
        id: create-dns-record
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          HOSTED_ZONE_ID=${{ steps.get-hosted-zone.outputs.hosted-zone-id }}
          CLOUDFRONT_DOMAIN=${{ steps.get-cloudfront.outputs.cloudfront-domain }}
          SUBDOMAIN="${BRANCH_NAME}.clubinhonib.com"
          
          echo "üåê Subdom√≠nio ser√°: $SUBDOMAIN"
          
          echo "üåê Criando registro DNS no Route 53 para $SUBDOMAIN ‚Üí $CLOUDFRONT_DOMAIN..."
          
          EXISTING_RECORD=$(aws route53 list-resource-record-sets \
            --hosted-zone-id "$HOSTED_ZONE_ID" \
            --query "ResourceRecordSets[?Name=='${SUBDOMAIN}.']" \
            --output json 2>/dev/null || echo "[]")
          
          if [ "$EXISTING_RECORD" != "[]" ]; then
            echo "‚úÖ Registro DNS j√° existe para $SUBDOMAIN, atualizando..."
            ACTION="UPSERT"
          else
            echo "üìù Criando novo registro DNS..."
            ACTION="CREATE"
          fi
          
          CHANGE_BATCH=$(printf '{"Changes":[{"Action":"%s","ResourceRecordSet":{"Name":"%s.","Type":"CNAME","TTL":300,"ResourceRecords":[{"Value":"%s."}]}}]}' "$ACTION" "$SUBDOMAIN" "$CLOUDFRONT_DOMAIN")
          
          CHANGE_ID=$(aws route53 change-resource-record-sets \
            --hosted-zone-id "$HOSTED_ZONE_ID" \
            --change-batch "$CHANGE_BATCH" \
            --query 'ChangeInfo.Id' \
            --output text)
          
          echo "‚è≥ Aguardando propaga√ß√£o DNS (Change ID: $CHANGE_ID)..."
          aws route53 wait resource-record-sets-changed --id "$CHANGE_ID" || sleep 30
          
          echo "subdomain=$SUBDOMAIN" >> $GITHUB_OUTPUT
          echo "‚úÖ Registro DNS criado/atualizado no Route 53"

      - name: Add subdomain to Amplify domain association
        id: add-subdomain-amplify
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          SUBDOMAIN=${{ steps.create-dns-record.outputs.subdomain }}
          
          echo "üîó Adicionando subdom√≠nio $SUBDOMAIN ao Amplify..."
          
          EXISTING_SUBDOMAINS=$(aws amplify get-domain-association \
            --app-id "$APP_ID" \
            --domain-name "clubinhonib.com" \
            --region ${{ env.AWS_REGION }} \
            --query 'domainAssociation.subDomains[*].{prefix:prefix,branchName:branchName}' \
            --output json 2>/dev/null || echo "[]")
          
          SUBDOMAIN_EXISTS=$(echo "$EXISTING_SUBDOMAINS" | jq -r ".[] | select(.prefix==\"$BRANCH_NAME\") | .prefix" || echo "")
          
          if [ -z "$SUBDOMAIN_EXISTS" ]; then
            echo "üìù Adicionando novo subdom√≠nio ao Amplify..."
            
            UPDATED_SUBDOMAINS=$(echo "$EXISTING_SUBDOMAINS" | jq ". + [{\"prefix\": \"$BRANCH_NAME\", \"branchName\": \"$BRANCH_NAME\"}]")
            
            SUBDOMAIN_SETTINGS=$(echo "$UPDATED_SUBDOMAINS" | jq -c 'map({prefix: .prefix, branchName: .branchName})')
            
            aws amplify update-domain-association \
              --app-id "$APP_ID" \
              --domain-name "clubinhonib.com" \
              --sub-domain-settings "$SUBDOMAIN_SETTINGS" \
              --region ${{ env.AWS_REGION }}
            
            echo "‚è≥ Aguardando configura√ß√£o do subdom√≠nio no Amplify..."
            sleep 30
          else
            echo "‚úÖ Subdom√≠nio j√° existe no Amplify"
          fi
          
          echo "subdomain=$SUBDOMAIN" >> $GITHUB_OUTPUT
          echo "‚úÖ Subdom√≠nio $SUBDOMAIN configurado no Amplify"

      - name: Wait for Amplify build to complete
        id: wait-build
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "‚è≥ Aguardando build do Amplify iniciar..."
          sleep 30
          
          MAX_WAIT=600
          ELAPSED=0
          BUILD_COMPLETED=false
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            JOB_INFO=$(aws amplify list-jobs \
              --app-id "$APP_ID" \
              --branch-name "$BRANCH_NAME" \
              --region ${{ env.AWS_REGION }} \
              --max-results 1 \
              --output json 2>/dev/null || echo "{}")
            
            JOB_STATUS=$(echo "$JOB_INFO" | jq -r '.jobSummaries[0].status // "PENDING"')
            JOB_TYPE=$(echo "$JOB_INFO" | jq -r '.jobSummaries[0].jobType // "RELEASE"')
            
            if [ "$JOB_STATUS" = "SUCCEED" ]; then
              echo "‚úÖ Build conclu√≠do com sucesso!"
              BUILD_COMPLETED=true
              break
            elif [ "$JOB_STATUS" = "FAILED" ]; then
              echo "‚ùå Build falhou"
              exit 1
            elif [ "$JOB_STATUS" = "PENDING" ] || [ "$JOB_STATUS" = "RUNNING" ]; then
              echo "‚è≥ Build em andamento... Status: $JOB_STATUS ($ELAPSED/$MAX_WAIT segundos)"
            fi
            
            sleep 15
            ELAPSED=$((ELAPSED + 15))
          done
          
          if [ "$BUILD_COMPLETED" != "true" ]; then
            echo "‚ö†Ô∏è Timeout aguardando build. Continuando..."
          fi
          
          echo "build-completed=$BUILD_COMPLETED" >> $GITHUB_OUTPUT

      - name: Wait for Amplify domain and deployment to be ready
        id: wait-deployment
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          SUBDOMAIN=${{ steps.add-subdomain-amplify.outputs.subdomain }}
          
          echo "üåê Verificando status do deployment no Amplify: $SUBDOMAIN"
          echo "‚è≥ Aguardando dom√≠nio estar pronto e deployment completo..."
          
          MAX_WAIT=600
          ELAPSED=0
          DEPLOYMENT_READY=false
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            BRANCH_INFO=$(aws amplify get-branch \
              --app-id "$APP_ID" \
              --branch-name "$BRANCH_NAME" \
              --region ${{ env.AWS_REGION }} \
              --output json 2>/dev/null || echo "{}")
            
            BRANCH_STATUS=$(echo "$BRANCH_INFO" | jq -r '.branch.activeJobId // empty')
            
            DOMAIN_INFO=$(aws amplify get-domain-association \
              --app-id "$APP_ID" \
              --domain-name "clubinhonib.com" \
              --region ${{ env.AWS_REGION }} \
              --output json 2>/dev/null || echo "{}")
            
            SUBDOMAIN_STATUS=$(echo "$DOMAIN_INFO" | jq -r ".domainAssociation.subDomains[] | select(.prefix==\"$BRANCH_NAME\") | .verified // false")
            DOMAIN_STATUS=$(echo "$DOMAIN_INFO" | jq -r '.domainAssociation.domainStatus // "PENDING"')
            
            if [ "$SUBDOMAIN_STATUS" = "true" ] && [ "$DOMAIN_STATUS" = "AVAILABLE" ] && [ -z "$BRANCH_STATUS" ]; then
              echo "‚úÖ Deployment completo! Dom√≠nio verificado e branch sem jobs ativos."
              DEPLOYMENT_READY=true
              break
            else
              echo "‚è≥ Aguardando... Dom√≠nio: $DOMAIN_STATUS, Subdom√≠nio verificado: $SUBDOMAIN_STATUS, Jobs ativos: $([ -n "$BRANCH_STATUS" ] && echo "sim" || echo "n√£o") ($ELAPSED/$MAX_WAIT segundos)"
            fi
            
            sleep 15
            ELAPSED=$((ELAPSED + 15))
          done
          
          if [ "$DEPLOYMENT_READY" != "true" ]; then
            echo "‚ö†Ô∏è Timeout aguardando deployment. Continuando..."
          fi
          
          echo "deployment-ready=$DEPLOYMENT_READY" >> $GITHUB_OUTPUT
          echo "subdomain=$SUBDOMAIN" >> $GITHUB_OUTPUT
          echo "url=https://$SUBDOMAIN" >> $GITHUB_OUTPUT

      - name: Verify final deployment status using AWS APIs
        id: verify-deployment
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          SUBDOMAIN=${{ steps.wait-deployment.outputs.subdomain }}
          BUILD_COMPLETED=${{ steps.wait-build.outputs.build-completed }}
          DEPLOYMENT_READY=${{ steps.wait-deployment.outputs.deployment-ready }}
          
          echo "üîç Verificando status final do deployment usando APIs da AWS..."
          
          BRANCH_INFO=$(aws amplify get-branch \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH_NAME" \
            --region ${{ env.AWS_REGION }} \
            --output json)
          
          DOMAIN_INFO=$(aws amplify get-domain-association \
            --app-id "$APP_ID" \
            --domain-name "clubinhonib.com" \
            --region ${{ env.AWS_REGION }} \
            --output json)
          
          LATEST_JOB=$(aws amplify list-jobs \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH_NAME" \
            --region ${{ env.AWS_REGION }} \
            --max-results 1 \
            --output json)
          
          BRANCH_ACTIVE=$(echo "$BRANCH_INFO" | jq -r '.branch.enableAutoBuild // false')
          BRANCH_STAGE=$(echo "$BRANCH_INFO" | jq -r '.branch.stage // "DEVELOPMENT"')
          LATEST_JOB_STATUS=$(echo "$LATEST_JOB" | jq -r '.jobSummaries[0].status // "UNKNOWN"')
          DOMAIN_STATUS=$(echo "$DOMAIN_INFO" | jq -r '.domainAssociation.domainStatus // "UNKNOWN"')
          SUBDOMAIN_VERIFIED=$(echo "$DOMAIN_INFO" | jq -r ".domainAssociation.subDomains[] | select(.prefix==\"$BRANCH_NAME\") | .verified // false")
          
          FINAL_STATUS="‚úÖ"
          STATUS_MESSAGE=""
          
          if [ "$BUILD_COMPLETED" = "true" ] && [ "$LATEST_JOB_STATUS" = "SUCCEED" ]; then
            STATUS_MESSAGE="${STATUS_MESSAGE}‚úÖ Build conclu√≠do (Status: $LATEST_JOB_STATUS)\n"
          else
            STATUS_MESSAGE="${STATUS_MESSAGE}‚ö†Ô∏è Build: $LATEST_JOB_STATUS\n"
            FINAL_STATUS="‚ö†Ô∏è"
          fi
          
          if [ "$DEPLOYMENT_READY" = "true" ] && [ "$SUBDOMAIN_VERIFIED" = "true" ] && [ "$DOMAIN_STATUS" = "AVAILABLE" ]; then
            STATUS_MESSAGE="${STATUS_MESSAGE}‚úÖ Subdom√≠nio verificado e dispon√≠vel (Status: $DOMAIN_STATUS)\n"
          else
            STATUS_MESSAGE="${STATUS_MESSAGE}‚ö†Ô∏è Dom√≠nio: $DOMAIN_STATUS, Verificado: $SUBDOMAIN_VERIFIED\n"
            FINAL_STATUS="‚ö†Ô∏è"
          fi
          
          BRANCH_URL=$(echo "$BRANCH_INFO" | jq -r '.branch.branchName // ""')
          if [ -n "$BRANCH_URL" ]; then
            STATUS_MESSAGE="${STATUS_MESSAGE}‚úÖ Branch ativa no Amplify (Stage: $BRANCH_STAGE)\n"
          else
            STATUS_MESSAGE="${STATUS_MESSAGE}‚ö†Ô∏è Branch n√£o encontrada\n"
            FINAL_STATUS="‚ö†Ô∏è"
          fi
          
          echo "status=$FINAL_STATUS" >> $GITHUB_OUTPUT
          STATUS_MSG_ESCAPED=$(echo -e "$STATUS_MESSAGE" | sed 's/$/\\n/' | tr -d '\n' | sed 's/\\n$//')
          echo "status-message=$STATUS_MSG_ESCAPED" >> $GITHUB_OUTPUT
          
          echo "üìä Status Final (via AWS APIs):"
          echo -e "$STATUS_MESSAGE"
          echo "üîó URL: https://$SUBDOMAIN"

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = '${{ steps.wait-deployment.outputs.url }}';
            const subdomain = '${{ steps.wait-deployment.outputs.subdomain }}';
            const status = '${{ steps.verify-deployment.outputs.status }}';
            const statusMessage = '${{ steps.verify-deployment.outputs.status-message }}'.replace(/\\n/g, '\n');
            
            let statusEmoji = 'üöÄ';
            let statusText = 'Preview deploy conclu√≠do no AWS Amplify!';
            
            if (status === '‚ö†Ô∏è') {
              statusEmoji = '‚ö†Ô∏è';
              statusText = 'Preview deploy em andamento no AWS Amplify';
            }
            
            const commentBody = statusEmoji + ' **' + statusText + '**\n\n' +
              'üîó **Preview dispon√≠vel em:** [' + previewUrl + '](' + previewUrl + ')\n\n' +
              'üìä **Status do Deployment:**\n' + statusMessage + '\n' +
              '‚ö†Ô∏è **Nota:** Esta preview est√° conectada √† API de staging.\n\n' +
              'üìã **Vari√°veis de ambiente usadas:**\n' +
              '- \\`VITE_API_URL\\`: https://staging-api.clubinhonib.com\n' +
              '- \\`VITE_FEED_MINISTERIO_ID\\`: afa51053-1296-4c89-9059-a8ad8bd1ec90\n' +
              '- \\`VITE_GOOGLE_CLIENT_ID\\`: 135271087774-favt17acohq7ope35eu48v41mi7lbshj.apps.googleusercontent.com\n' +
              '- \\`VITE_SPECIAL_FAMILY_DAY_ID\\`: a2f9913a-e123-46b2-b6f4-a4138686042f\n\n' +
              'üåê **Subdom√≠nio:** \\`' + subdomain + '\\`\n\n' +
              '_Deploy autom√°tico do PR #' + prNumber + ' via AWS Amplify_';

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(
              comment => comment.user.type === 'Bot' && comment.body.includes('Preview deploy conclu√≠do no AWS Amplify')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }

      - name: Cleanup on PR close
        if: false
        run: echo "Cleanup moved to separate job"

  cleanup-preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Amplify App ID
        id: get-app-id
        run: |
          APP_ID=$(aws amplify list-apps --region ${{ env.AWS_REGION }} --query "apps[?name=='clubinhonib-app'].appId" --output text)
          if [ -z "$APP_ID" ]; then
            echo "‚ùå Amplify app 'clubinhonib-app' n√£o encontrado!"
            exit 1
          fi
          echo "app-id=$APP_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Amplify App ID: $APP_ID"

      - name: Get Route 53 Hosted Zone ID
        id: get-hosted-zone
        run: |
          HOSTED_ZONE_ID=$(aws route53 list-hosted-zones-by-name \
            --dns-name "clubinhonib.com" \
            --query 'HostedZones[0].Id' \
