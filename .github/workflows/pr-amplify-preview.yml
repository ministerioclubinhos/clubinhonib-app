name: PR Amplify Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Amplify App ID
        id: get-app-id
        run: |
          APP_ID=$(aws amplify list-apps --region ${{ env.AWS_REGION }} --query "apps[?name=='clubinhonib-app'].appId" --output text)
          if [ -z "$APP_ID" ]; then
            echo "‚ùå Amplify app 'clubinhonib-app' n√£o encontrado!"
            exit 1
          fi
          echo "app-id=$APP_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Amplify App ID: $APP_ID"

      - name: Create branch in repository first
        id: create-repo-branch
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          HEAD_REF=${{ github.head_ref }}
          BRANCH_NAME="pr-$PR_NUMBER"
          
          echo "üì§ Criando branch $BRANCH_NAME no reposit√≥rio..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git fetch origin "$HEAD_REF"
          git checkout -b "$BRANCH_NAME" "origin/$HEAD_REF" 2>/dev/null || {
            git checkout "$BRANCH_NAME"
            git reset --hard "origin/$HEAD_REF"
          }
          
          git push origin "$BRANCH_NAME" --force
          
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "head-ref=$HEAD_REF" >> $GITHUB_OUTPUT
          echo "‚úÖ Branch $BRANCH_NAME criada no reposit√≥rio"

      - name: Create or update PR branch in Amplify
        id: create-branch
        run: |
          BRANCH_NAME=${{ steps.create-repo-branch.outputs.branch-name }}
          HEAD_REF=${{ steps.create-repo-branch.outputs.head-ref }}
          PR_NUMBER=${{ github.event.pull_request.number }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "üîç Verificando se branch $BRANCH_NAME existe..."
          EXISTING_BRANCH=$(aws amplify get-branch \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH_NAME" \
            --region ${{ env.AWS_REGION }} \
            --query 'branch.branchName' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$EXISTING_BRANCH" ]; then
            echo "üì¶ Criando nova branch no Amplify: $BRANCH_NAME"
            aws amplify create-branch \
              --app-id "$APP_ID" \
              --branch-name "$BRANCH_NAME" \
              --description "Preview branch for PR #$PR_NUMBER from $HEAD_REF" \
              --enable-auto-build true \
              --enable-pull-request-preview true \
              --stage DEVELOPMENT \
              --region ${{ env.AWS_REGION }}
            
            echo "‚è≥ Aguardando branch ser criada..."
            sleep 10
          else
            echo "‚úÖ Branch $BRANCH_NAME j√° existe"
          fi
          
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Get Route 53 Hosted Zone ID
        id: get-hosted-zone
        run: |
          HOSTED_ZONE_ID=$(aws route53 list-hosted-zones-by-name \
            --dns-name "clubinhonib.com" \
            --region ${{ env.AWS_REGION }} \
            --query 'HostedZones[0].Id' \
            --output text 2>/dev/null | sed 's|/hostedzone/||' || echo "")
          
          if [ -z "$HOSTED_ZONE_ID" ]; then
            echo "‚ùå Hosted Zone para clubinhonib.com n√£o encontrada no Route 53!"
            exit 1
          fi
          
          echo "hosted-zone-id=$HOSTED_ZONE_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Hosted Zone ID: $HOSTED_ZONE_ID"

      - name: Get Amplify domain certificate ARN
        id: get-domain-cert
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          SUBDOMAIN="${BRANCH_NAME}.clubinhonib.com"
          
          echo "üîç Verificando associa√ß√£o de dom√≠nio no Amplify..."
          
          DOMAIN_EXISTS=$(aws amplify get-domain-association \
            --app-id "$APP_ID" \
            --domain-name "clubinhonib.com" \
            --region ${{ env.AWS_REGION }} \
            --query 'domainAssociation.domainName' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$DOMAIN_EXISTS" ]; then
            echo "üìù Criando associa√ß√£o de dom√≠nio principal no Amplify..."
            aws amplify create-domain-association \
              --app-id "$APP_ID" \
              --domain-name "clubinhonib.com" \
              --sub-domain-settings prefix=,branchName=main \
              --region ${{ env.AWS_REGION }} || true
            echo "‚è≥ Aguardando associa√ß√£o de dom√≠nio..."
            sleep 20
          fi
          
          DOMAIN_INFO=$(aws amplify get-domain-association \
            --app-id "$APP_ID" \
            --domain-name "clubinhonib.com" \
            --region ${{ env.AWS_REGION }} \
            --query 'domainAssociation.{certificateArn:certificateArn,subDomains:subDomains}' \
            --output json)
          
          CERT_ARN=$(echo "$DOMAIN_INFO" | jq -r '.certificateArn // empty')
          echo "certificate-arn=$CERT_ARN" >> $GITHUB_OUTPUT
          echo "subdomain=$SUBDOMAIN" >> $GITHUB_OUTPUT
          echo "‚úÖ Certificado ARN: $CERT_ARN"

      - name: Create Route 53 DNS record for subdomain
        id: create-dns-record
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          HOSTED_ZONE_ID=${{ steps.get-hosted-zone.outputs.hosted-zone-id }}
          SUBDOMAIN="${BRANCH_NAME}.clubinhonib.com"
          
          echo "üåê Criando registro DNS no Route 53 para $SUBDOMAIN..."
          
          EXISTING_RECORD=$(aws route53 list-resource-record-sets \
            --hosted-zone-id "$HOSTED_ZONE_ID" \
            --query "ResourceRecordSets[?Name=='${SUBDOMAIN}.']" \
            --output json 2>/dev/null || echo "[]")
          
          if [ "$EXISTING_RECORD" != "[]" ]; then
            echo "‚úÖ Registro DNS j√° existe para $SUBDOMAIN"
          else
            echo "üìù Criando novo registro DNS..."
            
            CHANGE_BATCH=$(cat <<EOF
{
  "Changes": [{
    "Action": "CREATE",
    "ResourceRecordSet": {
      "Name": "${SUBDOMAIN}.",
      "Type": "CNAME",
      "TTL": 300,
      "ResourceRecords": [{
        "Value": "${BRANCH_NAME}.${APP_ID}.amplifyapp.com"
      }]
    }
  }]
}
EOF
)
            
            CHANGE_ID=$(aws route53 change-resource-record-sets \
              --hosted-zone-id "$HOSTED_ZONE_ID" \
              --change-batch "$CHANGE_BATCH" \
              --query 'ChangeInfo.Id' \
              --output text)
            
            echo "‚è≥ Aguardando propaga√ß√£o DNS (Change ID: $CHANGE_ID)..."
            aws route53 wait resource-record-sets-changed --id "$CHANGE_ID" || sleep 30
            
            echo "‚úÖ Registro DNS criado no Route 53"
          fi
          
          echo "subdomain=$SUBDOMAIN" >> $GITHUB_OUTPUT

      - name: Add subdomain to Amplify domain association
        id: add-subdomain-amplify
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          SUBDOMAIN=${{ steps.create-dns-record.outputs.subdomain }}
          
          echo "üîó Adicionando subdom√≠nio $SUBDOMAIN ao Amplify..."
          
          EXISTING_SUBDOMAINS=$(aws amplify get-domain-association \
            --app-id "$APP_ID" \
            --domain-name "clubinhonib.com" \
            --region ${{ env.AWS_REGION }} \
            --query 'domainAssociation.subDomains[*].{prefix:prefix,branchName:branchName}' \
            --output json)
          
          SUBDOMAIN_EXISTS=$(echo "$EXISTING_SUBDOMAINS" | jq -r ".[] | select(.prefix==\"$BRANCH_NAME\") | .prefix" || echo "")
          
          if [ -z "$SUBDOMAIN_EXISTS" ]; then
            echo "üìù Adicionando novo subdom√≠nio ao Amplify..."
            
            UPDATED_SUBDOMAINS=$(echo "$EXISTING_SUBDOMAINS" | jq ". + [{\"prefix\": \"$BRANCH_NAME\", \"branchName\": \"$BRANCH_NAME\"}]")
            
            SUBDOMAIN_SETTINGS=$(echo "$UPDATED_SUBDOMAINS" | jq -c 'map({prefix: .prefix, branchName: .branchName})')
            
            aws amplify update-domain-association \
              --app-id "$APP_ID" \
              --domain-name "clubinhonib.com" \
              --sub-domain-settings "$SUBDOMAIN_SETTINGS" \
              --region ${{ env.AWS_REGION }}
            
            echo "‚è≥ Aguardando configura√ß√£o do subdom√≠nio no Amplify..."
            sleep 20
          else
            echo "‚úÖ Subdom√≠nio j√° existe no Amplify"
          fi
          
          echo "subdomain=$SUBDOMAIN" >> $GITHUB_OUTPUT
          echo "‚úÖ Subdom√≠nio $SUBDOMAIN configurado no Amplify"

      - name: Wait for Amplify build and get URL
        id: get-url
        run: |
          BRANCH_NAME=${{ steps.create-branch.outputs.branch-name }}
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "‚è≥ Aguardando build do Amplify..."
          sleep 30
          
          MAX_WAIT=300
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            JOB_STATUS=$(aws amplify list-jobs \
              --app-id "$APP_ID" \
              --branch-name "$BRANCH_NAME" \
              --region ${{ env.AWS_REGION }} \
              --max-results 1 \
              --query 'jobSummaries[0].status' \
              --output text 2>/dev/null || echo "PENDING")
            
            if [ "$JOB_STATUS" = "SUCCEED" ]; then
              echo "‚úÖ Build conclu√≠do com sucesso!"
              break
            elif [ "$JOB_STATUS" = "FAILED" ]; then
              echo "‚ùå Build falhou"
              exit 1
            fi
            
            echo "‚è≥ Build em andamento... ($ELAPSED/$MAX_WAIT segundos)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          SUBDOMAIN=${{ steps.create-subdomain.outputs.subdomain }}
          echo "url=https://$SUBDOMAIN" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = '${{ steps.get-url.outputs.url }}' || `https://${{ steps.create-subdomain.outputs.subdomain }}`;
            
            const commentBody = `üöÄ **Preview deploy conclu√≠do no AWS Amplify!**

üîó **Preview dispon√≠vel em:** [${previewUrl}](${previewUrl})

‚ö†Ô∏è **Nota:** Esta preview est√° conectada √† API de staging.

üìã **Vari√°veis de ambiente usadas:**
- \`VITE_API_URL\`: https://staging-api.clubinhonib.com
- \`VITE_FEED_MINISTERIO_ID\`: afa51053-1296-4c89-9059-a8ad8bd1ec90
- \`VITE_GOOGLE_CLIENT_ID\`: 135271087774-favt17acohq7ope35eu48v41mi7lbshj.apps.googleusercontent.com
- \`VITE_SPECIAL_FAMILY_DAY_ID\`: a2f9913a-e123-46b2-b6f4-a4138686042f

üåê **Subdom√≠nio:** \`${subdomain}\`

_Deploy autom√°tico do PR #${prNumber} via AWS Amplify_`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(
              comment => comment.user.type === 'Bot' && comment.body.includes('Preview deploy conclu√≠do no AWS Amplify')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }

      - name: Cleanup on PR close
        if: github.event.action == 'closed'
        run: |
          BRANCH_NAME="pr-${{ github.event.pull_request.number }}"
          APP_ID=${{ steps.get-app-id.outputs.app-id }}
          
          echo "üßπ Limpando branch e subdom√≠nio do PR fechado..."
          
          aws amplify delete-branch \
            --app-id "$APP_ID" \
            --branch-name "$BRANCH_NAME" \
            --region ${{ env.AWS_REGION }} || echo "Branch j√° foi removida ou n√£o existe"
          
          echo "‚úÖ Limpeza conclu√≠da"

